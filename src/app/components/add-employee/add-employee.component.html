<div class="emp_detail">
  <div class="row">
    <div class="col-md-4">
      <!-- <div class="card">
        <img
          class="card-img-top"
          src="../../../../assets/images/boy.jpg"
          alt="Card image cap"
        />
      </div> -->
      <div class="group-gap">
        <!-- Upload image -->
        <div class="avatar-upload">
          <div class="avatar-edit">
            <input
              type="file"
              id="imageUpload"
              accept=".png, .jpg, .jpeg"
              #fileInput
              (change)="uploadFile($event)"
            />
          </div>
          <div class="avatar-preview">
            <div
              id="imagePreview"
              [style.backgroundImage]="'url(' + imageUrl + ')'"
            ></div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-danger btn-lg btn-block"
        (click)="fileInput.click()"
      >
        Upload Image
      </button>
    </div>

    <div class="col-md-8">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        style="margin-top: 33px"
      >
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="first_name"
              [(ngModel)]="model.first_name"
              #firstName="ngModel"
              placeholder="First Name"
              [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
              required
            />
            <div
              *ngIf="f.submitted && firstName.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="last_name"
              [(ngModel)]="model.last_name"
              #lastName="ngModel"
              placeholder="Last Name"
              [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
              required
            />
            <div
              *ngIf="f.submitted && lastName.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              name="email"
              [(ngModel)]="model.email"
              #email="ngModel"
              placeholder="Email"
              [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
              required
            />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10" style="text-align: center">
            <button type="submit" class="btn btn-danger btn-lg">
              Add Employee
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
