<div class="emp_detail">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" [src]="empDetail.avatar" alt="Image" />
      </div>
      <button
        class="btn"
        style="margin: 10px 10px; background-color: #353b48; color: white"
      >
        Upload
      </button>
      <button
        class="btn"
        style="margin: 10px 10px; background: red; color: white"
      >
        Remove
      </button>
    </div>

    <div class="col-md-8">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee Id</label>
          <div class="col-sm-10">
            <span>{{ empDetail.id }}</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="first_name"
              [(ngModel)]="empDetail.first_name"
              #firstName="ngModel"
              placeholder="First Name"
              [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
              required
              class="form-control"
              placeholder="First Name"
            />
            <div
              *ngIf="f.submitted && firstName.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="firstName.errors.required">
                First Name is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              name="last_name"
              [(ngModel)]="empDetail.last_name"
              #lastName="ngModel"
              placeholder="Last Name"
              [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
              required
            />

            <div
              *ngIf="f.submitted && lastName.invalid"
              class="invalid-feedback"
            >
              <div *ngIf="lastName.errors.required">Last Name is required</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              name="email"
              [(ngModel)]="empDetail.email"
              #email="ngModel"
              placeholder="Email"
              [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
              required
            />

            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">
                Email must be a valid email address
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10" style="text-align: center">
            <button
              type="submit"
              class="btn"
              style="background: #5ed42a; color: white"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
